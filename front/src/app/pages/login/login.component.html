    <div class="scroll">

      <h1>Login</h1>
      <h2>Realize o login para usar a plataforma</h2>

      <div class="form">

        <div class="input_container">
          <label [ngClass]="{resting: isResting('email')}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M1.759 6.404l9.583 5.21c.322.174.738.259 1.158.259.42 0 .836-.085 1.158-.26.321-.174 8.96-4.87 9.583-5.21.624-.338 1.215-1.403.068-1.403H1.691c-1.146 0-.556 1.065.068 1.404zM23.505 8.99l-9.847 5.21c-.434.23-.738.259-1.158.259-.42 0-.724-.03-1.158-.26-.434-.228-9.138-4.835-9.847-5.209-.5-.263-.495.046-.495.284v9.486c0 .542.714 1.24 1.267 1.24h20.466c.553 0 1.267-.698 1.267-1.24V9.274c0-.238.005-.547-.495-.284z"/>
            </svg>
            <span class="label">Email</span>
            <input name="email" type="email" [(ngModel)]="email" (change)="autoFillListner('email')">
          </label>
          <div class="error">
            <span>Isso é um erro</span>
          </div>
        </div>

        <div class="input_container">
          <label [ngClass]="{resting: isResting('password')}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M20.874 6.31C20.294 2.817 17.159.483 13.87 1.1c-3.288.616-6.062 3.304-5.482 6.799.125.753.47 1.93.88 2.776l-5.971 9.063c-.22.335-.346.937-.28 1.338l.385 2.312c.066.402.43.672.808.602l1.75-.329c.377-.07.857-.408 1.065-.75l2.362-3.885.02-.026 1.599-.3 2.756-4.55c.907.162 2.207.107 2.976-.037 3.288-.616 4.716-4.307 4.136-7.801zM17.96 8.103c-.904 1.372-1.827.405-3.12-.557-1.29-.96-2.462-1.552-1.558-2.924.905-1.373 2.685-1.707 3.976-.745 1.292.96 1.606 2.853.702 4.226z"/>
            </svg>
            <span class="label">Senha</span>
            <input name="password" type="password" [(ngModel)]="password">
          </label>
          <div class="error">
            <span>Isso é um erro</span>
          </div>
        </div>

        <!--
  <button (click)="logarUsuario()" class="send">
        -->


        <button class="send" (click)="goToPage('home')">
          Entrar
        </button>

      </div>

      <p class="senha">Esqueceu a senha? <b>Clique aqui</b></p>

      <div class="linhaCinza"></div>

      <p>Ainda não possui cadastro?</p>

      <button class="cadastro" (click)="goToPage('cadastro')">Cadastrar</button>

    </div>

  </div>
  <div class="destaque">
    <div class="imagem">

    </div>
    <div class="detalhes_container">
      <div class="detalhes">
        <div class="logo">
        </div>
        <span class="nome">RELIVE</span>
        <span class="username">@bandarelive</span>
      </div>
    </div>
  </div>
</main>
